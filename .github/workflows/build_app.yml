name: Build-App

on:
  pull_request:
    types: closed
    branches:
      - develop

jobs:
  #CD:
  deploy_app:
    name: ğŸ“¦ Build-App
    # The machine, we can also use windows-latest or ubuntu-latest or macos-latest
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: âœ… Checkout Repository/Clones the project on the machine
        uses: actions/checkout@v3

      - name: ğŸ“ Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - name: ğŸ“ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.22.2"
          cache: true

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --target lib/main.dart --obfuscate --split-debug-info=secure_minna

      - name: ğŸ­ Create Release APK
        run: flutter build apk --release --target lib/main.dart --obfuscate --split-debug-info=secure_minna

      - name: ğŸ­ Create Release
        uses: ncipollo/release-action@v1.10.0
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          tag: v1.0.${{ github.run_number }}
          #tag_name: v1.0.${{ github.run_number }}

      - name: â˜ï¸ Upload Release APK
        uses: actions/upload-artifact@v3.1.0
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
