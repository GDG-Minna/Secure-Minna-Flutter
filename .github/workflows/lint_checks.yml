name: Lint-Check

on: push

jobs:
  #CI
  build_app:
    name: ğŸ Lint-Check
    # The machine, we can also use windows-latest or ubuntu-latest or macos-latest
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: âœ… Checkout Repository/Clones the project on the machine
        uses: actions/checkout@v3

      - name: ğŸ“ Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - name: ğŸ“ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.22.2"
          cache: true

      - name: ğŸ·ï¸ğŸ§ª Clean Flutter
        run: flutter clean

      - name: ğŸ“¦ Install Dependencies/Fetches proj dependencies from pub
        run: flutter pub get

      - name: ğŸ—ï¸ Build and Delete Conflicts
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§¹ Format Code
        run: dart format .

      - name: âŒ¨ï¸ Run Flutter Analyze
        run: flutter analyze .
